[tool.poetry]
name = "xdatbus"
version = "0.0.155"
description = "A python package to analyze XDATCAR files generated from VASP"
authors = ["Jiacheng Wang <jiachengwang@umass.edu>"]
maintainers = ["Jiacheng Wang"]
license = "MIT"

readme = "README.md"
homepage = "https://xdatbus.readthedocs.io/en/latest/"
repository = "https://github.com/jcwang587/xdatbus"
documentation = "https://xdatbus.readthedocs.io/en/latest/"

classifiers = [
    "Development Status :: 1 - Planning",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]

keywords = ["python", "vasp", "xdatcar", "aimd"]

[tool.poetry.dependencies]
python = ">=3.10,<3.13"
numpy = "*"
pandas = "*"
ase = "~3.22.1"
pymatgen = "~2023.11.12"
mdanalysis = "~2.6.1"
rdkit = {version = "^2023.9.1", optional = true}
biotite = {version = "==0.37.0", optional = true}
bpy = {version = "^3.6.0",markers = "python_version<'3.11'", optional = true}
molecularnodes = {version = "^2.11.1", markers = "python_version<'3.11'", optional = true}
pyyaml = {version = "^6.0.1", optional = true}

[tool.poetry.group.dev.dependencies]
sphinx = "*"
sphinx-rtd-theme = "*"
sphinx-autoapi = "*"
pytest = "*"
pytest-cov = "*"
toml = "*"
ovito = "^3.9.4"

[tool.poetry.extras]
vis = ["rdkit", "biotite", "bpy", "molecularnodes", "pyyaml"]

[tool.poetry.scripts]
xdc_aggregate = "xdatbus.f01_xdc_aggregate:main"

[build-system]
requires = ["poetry-core>=1.8.1"]
build-backend = "poetry.core.masonry.api"
