[tool.poetry]
name = "xdatbus"
version = "0.0.138"
description = "A python package to analyze XDATCAR files generated from VASP"
authors = ["Jiacheng Wang <jiachengwang@umass.edu>"]
maintainers = ["Jiacheng Wang"]
license = "MIT"

readme = "README.md"
homepage = "https://xdatbus.readthedocs.io/en/latest/"
repository = "https://github.com/jcwang587/xdatbus"
documentation = "https://xdatbus.readthedocs.io/en/latest/"

classifiers = [
    "Development Status :: 1 - Planning",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]

keywords = ["python", "vasp", "xdatcar", "aimd"]

[tool.poetry.dependencies]
python = "^3.10"
numpy = "~1.26.1"
pandas = "~2.1.2"
ase = "~3.22.1"
pymatgen = "~2023.10.11"
mdanalysis = "~2.6.1"

[tool.poetry.dev-dependencies]
sphinx = "7.2.6"
sphinx-rtd-theme = "2.0.0rc4"
sphinx-autoapi = "3.0.0"
toml = "0.10.2"

[tool.poetry.extras]
vis = [
    "rdkit",
    "biotite^0.37.0",
    "bpy^3.6.0",
    "molecularnodes^2.11.0",
    "pyyaml^6.0.1",
    "ovito^3.9.4"
]

[tool.poetry.scripts]
xdc_aggregate = "xdatbus.f01_xdc_aggregate:main"

[build-system]
requires = ["poetry-core>=1.8.1"]
build-backend = "poetry.core.masonry.api"
