[tool.poetry]
name = "xdatbus"
version = "0.1.2"
description = "A python package to analyze XDATCAR files generated from VASP"
authors = ["Jiacheng Wang <jiachengwang@umass.edu>"]
maintainers = ["Jiacheng Wang"]
license = "MIT"
readme = "README.md"
homepage = "https://xdatbus.readthedocs.io/en/latest/"
repository = "https://github.com/jcwang587/xdatbus/"
documentation = "https://xdatbus.readthedocs.io/en/latest/"

classifiers = [
    "Development Status :: 1 - Planning",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]

keywords = ["python", "vasp", "xdatcar", "aimd"]

[tool.poetry.dependencies]
python = ">=3.10,<3.13"
numpy = "~1.26.3"
pandas = "~2.2.0"
ase = "~3.22.1"
pymatgen = "~2023.11.12"
mdanalysis = "~2.6.1"
plotly = "~5.18.0"
dash = "~2.14.2"
rdkit = {version = "~2023.9.1", optional = true}
biotite = {version = "~0.37.0", optional = true}
bpy = {version = "~4.0.0",markers = "python_version=='3.10.0'", optional = true}
molecularnodes = {version = "~4.0.5", markers = "python_version=='3.10.0'", optional = true}
pyyaml = {version = "~6.0.1", optional = true}
ovito = {version = "~3.9.4", optional = true}

[tool.poetry.group.dev.dependencies]
pytest = "~7.4.4"
pytest-cov = "~4.1.0"

[tool.poetry.extras]
vis = ["rdkit", "biotite", "bpy", "molecularnodes", "pyyaml", "ovito"]

[tool.poetry.scripts]
xdc_aggregate = "xdatbus.f01_xdc_aggregate:main"
bias = "xdatbus.bash01_bias:main"
plot_fes = "xdatbus.fmtd04_plot_fes:main"

[build-system]
requires = ["poetry-core>=1.8.1"]
build-backend = "poetry.core.masonry.api"
