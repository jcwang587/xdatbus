[build-system]
requires = ["setuptools>=68.2.2", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "xdatbus"
version = "0.0.121"
authors = [
    {name = "Jiacheng Wang", email = "jiachengwang@umass.edu"}
]
maintainers = [
    {name = "Jiacheng Wang"}
]
description = "A python package to analyze XDATCAR files generated from VASP"
readme = "README.md"
keywords = ["python", "vasp", "xdatcar", "aimd"]
classifiers = [
    "Development Status :: 1 - Planning",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
license = {file = "LICENSE.md"}

[project.urls]
Homepage = "https://xdatbus.readthedocs.io/en/latest/"

[tool.setuptools]
include_package_data = true
long_description_content_type = "text/markdown"

[tool.setuptools.package_data]
xdatbus = ["resources/*.blend"]

[project.scripts]
xdc_aggregate = "xdatbus.f01_xdc_aggregate:main"

[project.optional-dependencies]
vis = [
    "rdkit-pypi~=2022.9.5",
    "biotite==0.37.0",
    "bpy~=3.6.0",
    "molecularnodes~=2.11.0",
    "pyyaml~=6.0.1",
    "ovito~=3.9.4",
]

[project.dependencies]
numpy = "~=1.26.1"
pandas = "~=2.1.2"
ase = "~=3.22.1"
pymatgen = "~=2023.10.11"
mdanalysis = "~=2.6.1"
